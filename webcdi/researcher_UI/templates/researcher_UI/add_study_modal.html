

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >Add new study</h4>
      </div>
      <div class="modal-body">
        {% load crispy_forms_tags %}
        {% crispy form %}

        <script>

        $('#div_id_subject_cap').css('display','none');
        $('#div_id_confirm_completion').css('display','none');     

        $('#id_anon_collection').on('change', function () {
          if ($(this).prop('checked')) {
            $('#div_id_subject_cap').css('display','block');
            $('#div_id_confirm_completion').css('display','block');
          } else {
            $('#div_id_subject_cap').css('display','none');
            $('#div_id_confirm_completion').css('display','none');            
          }

        });

        </script>
    </div>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-error">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-error">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}
      <div class="alert alert-danger error-message" role="alert" style="display:none">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              <div style='display:inline' id='error-message-text'></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input name="submit" value="Submit" class="btn btn-primary" type="button">
      </div>
  </div>
